<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Group</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/group.css">
</head>

<body>
    <div class="container">
        <h1 class="text-center mt-5">Create a New Group</h1>
        <form id="create-group-form" class="mt-4">
            <div class="mb-3">
                <label for="group-name" class="form-label">Group Name</label>
                <input type="text" id="group-name" class="form-control" placeholder="Enter group name" required>
            </div>
            <div class="mb-3">
                <label for="invite-users" class="form-label">Invite Users (comma separated emails)</label>
                <input type="text" id="invite-users" class="form-control" placeholder="Enter user emails" required>
            </div>
            <button type="submit" class="btn btn-primary">Create Group</button>
        </form>
        <div id="message" class="mt-3"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.4/axios.min.js"></script>
    <script src="/js/group.js"></script>
</body>

</html>
